<!DOCTYPE html>
<html>

<head>
    <title>A Simple SPA</title>

            rel="icon" type="image/x-icon" />
</head>

<body>
<nav>
    <a id="dictionary" href="#/dictionary">Dictionary</a>
    <a id="synonyms" href="#/synonyms">Synonyms</a>
    <a id="antonyms" href="#/antonyms">Antonyms</a>
</nav>

<br />
<div id="app">Click on a menu item.</div>

<script id="default-template" type="text/handlebars-template"></script>

<script id="dictionary-template" type="text/handlebars-template">
    <h1>Dictionary</h1>
    <br/>
    <form id="form">
        <input id="lookup" name="word" type="text" required/>
        <input name="submit" type="submit" value="Lookup"/>
    </form>
    <br/>
    <div id="results"></div>
</script>

<script id="synonyms-template" type="text/handlebars-template">
    <h1>Synonyms</h1>
    <br/>
    <form id="form">
        <input id="lookup" name="word" type="text" required/>
        <input name="submit" type="submit" value="Lookup"/>
    </form>
    <br/>
    <div id="results"></div>
</script>

<script id="antonyms-template" type="text/handlebars-template">
    <h1>Antonyms</h1>
    <br/>
    <form id="form">
        <input id="lookup" name="word" type="text" required/>
        <input name="submit" type="submit" value="Lookup"/>
    </form>
    <br/>
    <div id="results"></div>
</script>

<script id="results-template" type="text/handlebars-template">
    <h2 id="word">{{word}}</h2>
    <h2 id="phonetic"> {{phonetic}}</h2>
    <audio controls src="{{audio}}"></audio>
    <h3>Meanings</h3>
    <ol>
        {{#each meanings}}
        <h4 class="part-of-speech">{{partOfSpeech}}</h4>

            {{#each this.definitions}}
                <li class= "definition">{{this.definition}}
            {{/each}}
        {{/each}}
    </ol>
    <h2>Examples</h2>
    <ol>
        {{#each examples}}
        <li class="example">{{this.example}}
        {{/each}}
    </ol>
</script>

<script id="synonyms-results-template" type="text/handlebars-template">
    <h2 id="word">{{word}}</h2>
    <div>
        {{#each meanings}}
            <p>{{this.synonyms}}</p>
        {{/each}}
    </div>
    <div>
        <h2>Related</h2>
        {{#each meanings}}
        <p class="related-word">{{this.synonyms}}</p>
        {{/each}}
    </div>
</script>

<script id="antonyms-results-template" type="text/handlebars-template">
    <h2 id="word">{{word}}</h2>

    <div>
        {{#each meanings}}
            <p>{{this.antonyms}}</p>
        {{/each}}
    </div>
    <div>
        <h2>Related</h2>
        {{#each meanings}}
        <p class="related-word">{{this.synonyms}}</p>
        {{/each}}
    </div>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

<!-- the vanilla-router library-->
<script src="https://cdn.jsdelivr.net/npm/vanilla-router@1.2.8/index.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>

<script src="/js/app.js"></script>
</body>

</html>
